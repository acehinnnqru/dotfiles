# support alacritty
set -g default-terminal "tmux-256color"
set -as terminal-overrides ",xterm-256color:Tc"
set -g default-shell /bin/zsh

### prefix key
unbind C-b
set-option -g prefix C-Space


### set options
# some keys' options
set -sg escape-time 0
set-option -g repeat-time 200
set-option -g focus-events on

# set vi mode
set-window-option -g mode-keys vi
set -g status-keys vi

# don't exit from tmux when closing a session
set -g detach-on-destroy off
# renumber windows when closing one
set -g renumber-windows on

# mouse options
set-option -g mouse on
set-window-option -g mode-keys vi
set-option -g history-limit 64096

# use system clipboard
set -g set-clipboard on
# update status every 2 seconds
set -g status-interval 2

# allow the title bar to adapt to whatever host you connect to
set -g set-titles on
set -g set-titles-string "#T"

# style
set -g status-left-length 200
set -g status-position top
set -g status-right ''
set -g pane-active-border-style 'fg=magenta,bg=default'
set -g pane-border-style 'fg=brightblack,bg=default'
set -g status-style 'bg=default' # transparent
set -g window-status-current-format '#[fg=magenta] #W'
set -g window-status-format '#[fg=gray] #W'
set -g status-left '#[fg=blue,bold]#S #[fg=white,nobold]'
set -ga status-left '#(gitmux -cfg $HOME/.config/tmux/gitmux.conf)'


### key bindings
# reload settings
bind r source-file $HOME/.config/tmux/tmux.conf \; display "Reloaded!"

# skip "kill-pane 1? (y/n)" prompt
bind-key x kill-pane

# open current directory when create new pane
bind o run-shell "open #{pane_current_path}"

# open lazygit base on current directory
bind g new-window -n '' lazygit

# vim-like pane switching
bind -r k select-pane -U 
bind -r j select-pane -D 
bind -r h select-pane -L 
bind -r l select-pane -R 

# set v to select text in copy mode
bind-key -T copy-mode-vi 'v'   send-keys -X begin-selection

# resizing pane
bind -r C-k resize-pane -U 5
bind -r C-j resize-pane -D 5
bind -r C-h resize-pane -L 5
bind -r C-l resize-pane -R 5

# set new pane to current path
bind '"' splitw -c '#{pane_current_path}'
bind '%' splitw -h -c '#{pane_current_path}'


### includes other configs
if-shell "uname -s | grep -q Darwin" "source ~/.config/tmux/macos.conf"


### plugins
## tpm
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

## session manager
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
# save sessions every 5 mins
set -g @continuum-restore 'on'
set -g @continuum-save-interval '5'

## fzf
set -g @plugin 'joshmedeski/tmux-fzf-url'
# shows the window name next to the icon (default false)
set -g @fzf-url-fzf-options '-p 60%,30% --prompt="   " --border-label=" Open URL "'
set -g @t-fzf-prompt '  '
set -g @fzf-url-history-limit '2000'

## smart session manager which using fzf and zoxide
set -g @plugin 'joshmedeski/t-smart-tmux-session-manager'

## icon window name
set -g @plugin 'joshmedeski/tmux-nerd-font-window-name'

# keep this line in very bottem
run '~/.tmux/plugins/tpm/tpm'
